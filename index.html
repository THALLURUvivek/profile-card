<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .card {
            background: #fff;
            width: 320px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 20px;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #007bff;
        }

        .name {
            font-size: 22px;
            font-weight: bold;
            margin-top: 10px;
        }

        .designation {
            color: #666;
            font-size: 14px;
        }

        .bio {
            font-size: 14px;
            margin-top: 10px;
            color: #555;
        }

        .social-icons {
            margin-top: 15px;
        }

        .social-icons a {
            display: inline-block;
            width: 35px;
            height: 35px;
            line-height: 35px;
            text-align: center;
            border-radius: 50%;
            background: #007bff;
            color: #fff;
            margin: 5px;
            font-size: 16px;
            transition: 0.3s;
        }

        .social-icons a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="C:\projects\simple-profile-card-main\vivek photo.png" alt="Profile Picture" class="profile-img">
        <div class="name">VIVEK THALLURU</div>
        <div class="designation">Full Stack Developer</div>
        <p class="bio">Passionate developer building scalable and user-friendly web applications.</p>
        <div class="social-icons">
            <a href="https://github.com/THALLURUvivek"><i class="fab fa-github"></i></a>
            <a href="https://x.com/ThalluruVivek"><i class="fab fa-x"></i></a>
            <a href="https://www.instagram.com/viv_ektalluri_09/"><i class="fab fa-instagram"></i></a>
            <a href="https://www.linkedin.com/in/vivek-thalluru-b6a539289/"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </div>
</body>
</html>
